<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>차돌의 포트폴리오</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            /* 1.05배 크기로 확대 */
            transition: transform 0.3s ease;
            /* 부드럽게 전환되도록 설정 */
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5 mb-4">
        <h1 class="text-white">차돌의 포트폴리오</h1>
        <h2 class="text-white">주식을 연구하고 추천합니다</h2>
    </div>

    <div class="container mt-5">
        <!-- 카드 등의 내용이 이어집니다. -->
    </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="container mt-5">
                <div class="row">
                  <!-- 비트코인 카드 -->
                  <div class="col-md-3">
                    <div class="card">
                      <img src="비트코인.png" class="card-img-top" alt="비트코인 이미지">
                      <div class="card-body">
                        <h5 class="card-title">비트코인</h5>
                        <p class="card-text">비트코인은 가상화폐 중의 하나입니다.</p>
                        <a href="https://upbit.com" class="btn btn-primary" target="_blank">상세 정보 보기</a>
                      </div>
                    </div>
                  </div>
              
                  <!-- 테슬라 카드 -->
                  <div class="col-md-3">
                    <div class="card">
                      <img src="테슬라.jpg" class="card-img-top" alt="테슬라 이미지">
                      <div class="card-body">
                        <h5 class="card-title">테슬라</h5>
                        <p class="card-text">테슬라는 전기 자동차 및 에너지 솔루션을 제공하는 기업입니다.</p>
                        <a href="https://www.tesla.com" class="btn btn-primary" target="_blank">상세 정보 보기</a>
                      </div>
                    </div>
                  </div>
              
                  <!-- 우버 카드 -->
                  <div class="col-md-3">
                    <div class="card">
                      <img src="우버.jpg" class="card-img-top" alt="우버 이미지">
                      <div class="card-body">
                        <h5 class="card-title">우버</h5>
                        <p class="card-text">우버는 대중 교통 및 배달 서비스를 제공하는 기업입니다.</p>
                        <a href="https://www.uber.com" class="btn btn-primary" target="_blank">상세 정보 보기</a>
                      </div>
                    </div>
                  </div>
              
                  <!-- 엔비디아 카드 -->
                  <div class="col-md-3">
                    <div class="card">
                      <img src="엔비.png" class="card-img-top" alt="엔비디아 이미지">
                      <div class="card-body">
                        <h5 class="card-title">엔비디아</h5>
                        <p class="card-text">엔비디아는 그래픽 처리 장치 및 인공지능 기술을 개발하는 기업입니다.</p>
                        <a href="https://www.nvidia.com" class="btn btn-primary" target="_blank">상세 정보 보기</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SYopr4z+ds8J4BZI1TmPG85R2hB49u4xVnZAp" crossorigin="anonymous"></script>
              </body>
              </html>
    </div>
    </div>
    </div>
</body>

</html>
